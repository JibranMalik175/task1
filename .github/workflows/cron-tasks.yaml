name: Cron Jobs for Task 3

on:
  schedule:
    # üïõ Backup logs every midnight
    - cron: '0 0 * * *'
    # üïê Check server every 5 minutes
    - cron: '*/5 * * * *'
    # üïï Pull updates every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allows manual run from Actions tab

jobs:
  cron-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1Ô∏è‚É£ Backup logs (simulate)
      - name: Backup Logs
        run: |
          echo "[$(date)] Logs backed up successfully!" >> cron.log

      # 2Ô∏è‚É£ Check server status (simulate nginx)
      - name: Check Server
        run: |
          echo "[$(date)] Checking if Nginx is running..." >> cron.log
          echo "[$(date)] Nginx is running ‚úÖ" >> cron.log

      # 3Ô∏è‚É£ Pull latest Git updates
      - name: Auto Pull Latest Changes
        run: |
          git pull origin main || true
          echo "[$(date)] Pulled latest changes from GitHub ‚úÖ" >> cron.log

      # 4Ô∏è‚É£ Upload log as artifact (view results)
      - name: Upload log file
        uses: actions/upload-artifact@v4
        with:
          name: cron-log
          path: cron.log
